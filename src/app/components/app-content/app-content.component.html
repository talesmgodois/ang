<div fxLayout="column" class="container">
  <mat-sidenav-container fxLayout="row" class="h100">
    <mat-sidenav #notesList mode="side" opened class="leftNav">
      <app-list-notes [notes]="notes"> </app-list-notes>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <app-note [model]="currentNote"></app-note>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
